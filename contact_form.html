    <main>
        <div class="container bg-light mt-5">
            <h1 class="text-center p-3">How can I help?</h1>
            <form id="contact_form" class="mt-5">
                <div class="mb-3 mt-3">
                  <label for="name" class="form-label">First Name:</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
                </div>
                <div class="mb-3">
                  <label for="lstName" class="form-label">Last Name:</label>

                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email:</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email">
                </div>

                <div class="mb-3">
                    <label for="comment">Subject:</label>
                    <textarea class="form-control" rows="5" id="comment" name="text" required></textarea>
                </div>
                <div class="form-check mb-3">
                    <label class="form-check-label">Terms of Service
                      <input class="form-check-input" id="terms" type="checkbox" name="remember">-I agree

                  </div>

              </form>
